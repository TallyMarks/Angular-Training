<table class="table table-striped table-dark table table-{1:striped|sm|bordered|hover|inverse}" style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
  <thead class="thead-light thead-inverse|thead-default">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>DueDate</th>
      <th>Completed</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr routerLink="/activities">
      <td scope="row">{{detail.ID}}</td>
      <td>{{detail.Title}}</td>
      <td>{{detail.DueDate}}</td>
      <td>{{detail.Completed}}</td>
    </tr>
    <button (click)="update(detail.ID)" class="btn btn-success btn-block mr-1">Update</button>
      <button (click)="delete(detail.ID)" class="btn btn-danger btn-block">Delete</button>
    <tr>
      <td scope="row"></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>
