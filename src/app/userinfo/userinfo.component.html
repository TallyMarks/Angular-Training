<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>IDBook</th>
      <th>First Name</th>
    </tr>
  </thead>
  <tbody>
    <tr routerLink="/userinfo/{{users.ID}}" *ngFor = "let users of user">
      <td scope="row">{{users.ID}}</td>
      <td>{{users.IDBook}}</td>
      <td>{{users.FirstName}} {{users.LastName}}</td>
    </tr>
    <tr>
      <td scope="row"></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>
